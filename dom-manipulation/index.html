<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Quote Generator</title>
    </head>
    <body>
        <h1>Dynamic Quote Generator</h1>
        <div id="quoteDisplay"></div>
        <button id="newQuote">Show New Quote</button>
        <script src=""></script>
        <div>
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
            <label for="importFile">Import Quotes (JSON):</label>
            <input type="file" id="importFile" accept=".json" title="Import quotes from a JSON file" onchange="importFromJsonFile(event)" />
            <button id="exportQuotesBtn" onclick="exportQuotesToJson()">Export Quotes (JSON)</button>
            <button onclick="addQuote()">Add Quote</button>
            
        </div>
        <div>
            <label for="categoryFilter">Filter by Category:</label>
            <select name="Filter" id="categoryFilter" onchange="filterQuotes()">
                <option value="all">ALL Categories</option>
                
            </select>
        </div>
    </body>
</html>
